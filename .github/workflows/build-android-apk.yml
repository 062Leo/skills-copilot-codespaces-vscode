name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'android-game/**'
      - '!android-game/**/*.md'
  pull_request:
    branches: [ main ]
    paths:
      - 'android-game/**'
      - '!android-game/**/*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'  # JDK 17 required for Android Gradle Plugin 8.1.0
        
    - name: Grant execute permission for gradlew
      run: chmod +x android-game/gradlew
      
    - name: Build debug APK
      run: |
        cd android-game
        ./gradlew assembleDebug --stacktrace
        
    - name: Build release APK
      run: |
        cd android-game
        ./gradlew assembleRelease --stacktrace
        
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: reaction-test-debug
        path: android-game/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: reaction-test-release
        path: android-game/app/build/outputs/apk/release/app-release-unsigned.apk
